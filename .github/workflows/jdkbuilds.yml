name: JDKBuilds

on:
  push:
    branches:
      - master
      - '*'
      - '!gh-pages'
  pull_request:
    branches:
      - '*'
jobs:
  openjdk:
    strategy:
      matrix:
        jdk: [8-slim, 11-slim, 13, 14]
    name: "OpenJDK ${{ matrix.jdk }}"
    runs-on: ubuntu-latest
    container: "maven:3.6.2-jdk-${{ matrix.jdk }}"
    steps:
      - uses: actions/checkout@master
      - name: Test
        run: mvn --show-version --errors --batch-mode -Prun-its clean verify
